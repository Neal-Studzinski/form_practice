<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Standard Form</title>
  </head>
  <body>
      <main>
          <form class="a" action="index.html" method="post">
              <div class="leftColumn">
                  <p>FIRST NAME </p>
                  <input id="firstName" type="text" name="firstName" value="Neal"><br>
                  <p>LAST NAME </p>
                  <input id="lastName" type="text" name="lastName" value="Studzinski"><br>
                  <p>EMAIL ADDRESS</p>
                  <input id="email" type="text" name="email" value="neal.studzinski@gmail.com"><br>
                  <p>COUNTRY</p>
                  <select id="country" name="COUNTRY">
                      <option value="France">France</option>
                      <option value="Italy">Italy</option>
                      <option value="Portugal">Portugal</option>
                      <option value="United Sates">United States</option>
                  </select><br>
                   <p>BIOGRAPHY</p>
                   <textarea id="bio" name="name" >Must be at least 20 characters</textarea><br>
             </div>
             <div class="center">
                 <p>PHONE NUMBER</p>
                 <input id="phone" type="text" name="" value="(313) 343-0973"><br>
                 <p>AFFILIATIONS</p>
                 <textarea id="affil" name="name" ></textarea><br>
                 <p>OCCUPATION</p>
                 <select id="occupation" name="occupation">
                     <option value="Javascript Wizard">Javascript Wizard</option>
                     <option value="Student">Student</option>
                     <option value="Front End Developer">Front End Developer</option>
                     <option value="Back End Developer">Back End Developer</option>
                     <option value="Full Stack">Full Stack</option>
                     <option value="UI/UX">UI/UX</option>
                     <option value="Graphic Designer">Graphic Designer</option>
                </select><br>
                <p>CAT'S NAME</p>
                <input id="cat" type="text" name="cat" value="Kitty"><br>
                <p>FAVORITE GADGET</p>
                <input id="gadget" type="text" name="gadget" value="Annoy-a-tron"><br>
                <input id="submit" type="button" name="Submit" value="SUBMIT">
            </div>
            <div class="rightColumn">
                <p>TYPE OF TALENT</p>
                <select id="talent" name="Choose a talent">
                    <option value="Comedian">Comedian</option>
                    <option value="Musician">Musician</option>
                    <option value="Race Car Driver">Race Car Driver</option>
                    <option value="Rollerblading">Rollerblading</option>
                </select><br>
                <p>FAVORITE DRINK</p>
                <input id="drink" type="text" name="" value="Green Tea"><br>
                <p>SPECIAL POWER</p>
                <input id="power" type="text" name="" value="Anti-gravity"><br>
                <p>WEAPON OF CHOICE</p>
                <input id="weapon" type="text" name="" value="Lightsaber"><br>
                <p>COMMENTS</p>
                <textarea id="comments" name="name" ></textarea><br>
            </div>
    </form>
    </main>
        <script src="main.js" charset="utf-8"></script>
</body>
</html>
